<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBancoxempresaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BancoxempresaListForm">
                <p:panel header="#{bundle.ListBancoxempresaTitle}">
                    <p:dataTable id="datalist" value="#{bancoxempresaController.items}" var="item"
                                 selectionMode="single" selection="#{bancoxempresaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.bxeId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_bxeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bxeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_bxeNumcuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.bxeNumcuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_bxeEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.bxeEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_bncId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bncId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoxempresaTitle_tctId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tctId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bancoxempresaController.prepareCreate}" update=":BancoxempresaCreateForm" oncomplete="PF('BancoxempresaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BancoxempresaViewForm" oncomplete="PF('BancoxempresaViewDialog').show()" disabled="#{empty bancoxempresaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BancoxempresaEditForm" oncomplete="PF('BancoxempresaEditDialog').show()" disabled="#{empty bancoxempresaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bancoxempresaController.destroy}" update=":growl,datalist" disabled="#{empty bancoxempresaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
