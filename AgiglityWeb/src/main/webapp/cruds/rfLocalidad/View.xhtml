<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RfLocalidadViewDlg" widgetVar="RfLocalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRfLocalidadTitle}">
            <h:form id="RfLocalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rfLocalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewRfLocalidadLabel_locId}"/>
                        <h:outputText value="#{rfLocalidadController.selected.locId}" title="#{bundle.ViewRfLocalidadTitle_locId}"/>
                        <h:outputText value="#{bundle.ViewRfLocalidadLabel_locDesc}"/>
                        <h:outputText value="#{rfLocalidadController.selected.locDesc}" title="#{bundle.ViewRfLocalidadTitle_locDesc}"/>
                        <h:outputText value="#{bundle.ViewRfLocalidadLabel_locCod}"/>
                        <h:outputText value="#{rfLocalidadController.selected.locCod}" title="#{bundle.ViewRfLocalidadTitle_locCod}"/>
                        <h:outputText value="#{bundle.ViewRfLocalidadLabel_ciuId}"/>
                        <h:outputText value="#{rfLocalidadController.selected.ciuId}" title="#{bundle.ViewRfLocalidadTitle_ciuId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RfLocalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
