<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpPxraprobTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpPxraprobListForm">
                <p:panel header="#{bundle.ListCmpPxraprobTitle}">
                    <p:dataTable id="datalist" value="#{cmpPxraprobController.items}" var="item"
                                 selectionMode="single" selection="#{cmpPxraprobController.selected}"
                                 paginator="true"
                                 rowKey="#{item.praId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_praId}"/>
                            </f:facet>
                            <h:outputText value="#{item.praId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_cantAprob}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantAprob}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_praEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.praEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_pxrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pxrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_marId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpPxraprobTitle_pspId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpPxraprobController.prepareCreate}" update=":CmpPxraprobCreateForm" oncomplete="PF('CmpPxraprobCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpPxraprobViewForm" oncomplete="PF('CmpPxraprobViewDialog').show()" disabled="#{empty cmpPxraprobController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpPxraprobEditForm" oncomplete="PF('CmpPxraprobEditDialog').show()" disabled="#{empty cmpPxraprobController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpPxraprobController.destroy}" update=":growl,datalist" disabled="#{empty cmpPxraprobController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
