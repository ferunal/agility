<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpPxraprobEditDlg" widgetVar="CmpPxraprobEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCmpPxraprobTitle}">
            <h:form id="CmpPxraprobEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpPxraprobController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_praId}" for="praId" />
                        <p:inputText id="praId" value="#{cmpPxraprobController.selected.praId}" title="#{bundle.EditCmpPxraprobTitle_praId}" required="true" requiredMessage="#{bundle.EditCmpPxraprobRequiredMessage_praId}"/>
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_cantAprob}" for="cantAprob" />
                        <p:inputText id="cantAprob" value="#{cmpPxraprobController.selected.cantAprob}" title="#{bundle.EditCmpPxraprobTitle_cantAprob}" />
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_praEst}" for="praEst" />
                        <p:selectBooleanCheckbox id="praEst" value="#{cmpPxraprobController.selected.praEst}" required="true" requiredMessage="#{bundle.EditCmpPxraprobRequiredMessage_praEst}"/>
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{cmpPxraprobController.selected.indversion}" title="#{bundle.EditCmpPxraprobTitle_indversion}" required="true" requiredMessage="#{bundle.EditCmpPxraprobRequiredMessage_indversion}"/>
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_strId}" for="strId" />
                        <p:inputText id="strId" value="#{cmpPxraprobController.selected.strId}" title="#{bundle.EditCmpPxraprobTitle_strId}" />
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_pxrId}" for="pxrId" />
                        <p:selectOneMenu id="pxrId" value="#{cmpPxraprobController.selected.pxrId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpProdxreqController.itemsAvailableSelectOne}"
                                           var="pxrIdItem"
                                           itemValue="#{pxrIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_marId}" for="marId" />
                        <p:selectOneMenu id="marId" value="#{cmpPxraprobController.selected.marId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invMarcaController.itemsAvailableSelectOne}"
                                           var="marIdItem"
                                           itemValue="#{marIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpPxraprobLabel_pspId}" for="pspId" />
                        <p:selectOneMenu id="pspId" value="#{cmpPxraprobController.selected.pspId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invPresentprodController.itemsAvailableSelectOne}"
                                           var="pspIdItem"
                                           itemValue="#{pspIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpPxraprobController.update}" value="#{bundle.Save}" update="display,:CmpPxraprobListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CmpPxraprobEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpPxraprobEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
