<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpProdxreqTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpProdxreqListForm">
                <p:panel header="#{bundle.ListCmpProdxreqTitle}">
                    <p:dataTable id="datalist" value="#{cmpProdxreqController.items}" var="item"
                                 selectionMode="single" selection="#{cmpProdxreqController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pxrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pxrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pxrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pxrCantsol}"/>
                            </f:facet>
                            <h:outputText value="#{item.pxrCantsol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pxrRechaza}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.pxrRechaza}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pxrObsrrechza}"/>
                            </f:facet>
                            <h:outputText value="#{item.pxrObsrrechza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pxrObsrsol}"/>
                            </f:facet>
                            <h:outputText value="#{item.pxrObsrsol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_crqId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crqId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_marId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_pspId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpProdxreqTitle_prdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpProdxreqController.prepareCreate}" update=":CmpProdxreqCreateForm" oncomplete="PF('CmpProdxreqCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpProdxreqViewForm" oncomplete="PF('CmpProdxreqViewDialog').show()" disabled="#{empty cmpProdxreqController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpProdxreqEditForm" oncomplete="PF('CmpProdxreqEditDialog').show()" disabled="#{empty cmpProdxreqController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpProdxreqController.destroy}" update=":growl,datalist" disabled="#{empty cmpProdxreqController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
