<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvTransacEditDlg" widgetVar="InvTransacEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInvTransacTitle}">
            <h:form id="InvTransacEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invTransacController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrId}" for="itrId" />
                        <p:inputText id="itrId" value="#{invTransacController.selected.itrId}" title="#{bundle.EditInvTransacTitle_itrId}" required="true" requiredMessage="#{bundle.EditInvTransacRequiredMessage_itrId}"/>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrCant}" for="itrCant" />
                        <p:inputText id="itrCant" value="#{invTransacController.selected.itrCant}" title="#{bundle.EditInvTransacTitle_itrCant}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrFecpro}" for="itrFecpro" />
                        <p:calendar id="itrFecpro" pattern="MM/dd/yyyy HH:mm:ss" value="#{invTransacController.selected.itrFecpro}" title="#{bundle.EditInvTransacTitle_itrFecpro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_cxcId}" for="cxcId" />
                        <p:inputText id="cxcId" value="#{invTransacController.selected.cxcId}" title="#{bundle.EditInvTransacTitle_cxcId}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrObsr}" for="itrObsr" />
                        <p:inputText id="itrObsr" value="#{invTransacController.selected.itrObsr}" title="#{bundle.EditInvTransacTitle_itrObsr}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrAnultr}" for="itrAnultr" />
                        <p:selectBooleanCheckbox id="itrAnultr" value="#{invTransacController.selected.itrAnultr}" required="true" requiredMessage="#{bundle.EditInvTransacRequiredMessage_itrAnultr}"/>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrIdtranul}" for="itrIdtranul" />
                        <p:inputText id="itrIdtranul" value="#{invTransacController.selected.itrIdtranul}" title="#{bundle.EditInvTransacTitle_itrIdtranul}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrEstado}" for="itrEstado" />
                        <p:selectBooleanCheckbox id="itrEstado" value="#{invTransacController.selected.itrEstado}" required="true" requiredMessage="#{bundle.EditInvTransacRequiredMessage_itrEstado}"/>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{invTransacController.selected.indversion}" title="#{bundle.EditInvTransacTitle_indversion}" required="true" requiredMessage="#{bundle.EditInvTransacRequiredMessage_indversion}"/>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_itrValor}" for="itrValor" />
                        <p:inputText id="itrValor" value="#{invTransacController.selected.itrValor}" title="#{bundle.EditInvTransacTitle_itrValor}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_strId}" for="strId" />
                        <p:inputText id="strId" value="#{invTransacController.selected.strId}" title="#{bundle.EditInvTransacTitle_strId}" />
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_factId}" for="factId" />
                        <p:selectOneMenu id="factId" value="#{invTransacController.selected.factId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpFacturaController.itemsAvailableSelectOne}"
                                           var="factIdItem"
                                           itemValue="#{factIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_rmiId}" for="rmiId" />
                        <p:selectOneMenu id="rmiId" value="#{invTransacController.selected.rmiId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpRemisioninvController.itemsAvailableSelectOne}"
                                           var="rmiIdItem"
                                           itemValue="#{rmiIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_invId}" for="invId" />
                        <p:selectOneMenu id="invId" value="#{invTransacController.selected.invId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invInventController.itemsAvailableSelectOne}"
                                           var="invIdItem"
                                           itemValue="#{invIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvTransacLabel_ttrId}" for="ttrId" />
                        <p:selectOneMenu id="ttrId" value="#{invTransacController.selected.ttrId}" required="true" requiredMessage="#{bundle.EditInvTransacRequiredMessage_ttrId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invTipotranscController.itemsAvailableSelectOne}"
                                           var="ttrIdItem"
                                           itemValue="#{ttrIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invTransacController.update}" value="#{bundle.Save}" update="display,:InvTransacListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InvTransacEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvTransacEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
