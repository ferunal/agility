<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvTransacTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvTransacListForm">
                <p:panel header="#{bundle.ListInvTransacTitle}">
                    <p:dataTable id="datalist" value="#{invTransacController.items}" var="item"
                                 selectionMode="single" selection="#{invTransacController.selected}"
                                 paginator="true"
                                 rowKey="#{item.itrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrCant}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrCant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrFecpro}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrFecpro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_cxcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrObsr}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrObsr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrAnultr}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.itrAnultr}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrIdtranul}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrIdtranul}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.itrEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_itrValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_factId}"/>
                            </f:facet>
                            <h:outputText value="#{item.factId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_rmiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_invId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvTransacTitle_ttrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ttrId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{invTransacController.prepareCreate}" update=":InvTransacCreateForm" oncomplete="PF('InvTransacCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvTransacViewForm" oncomplete="PF('InvTransacViewDialog').show()" disabled="#{empty invTransacController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvTransacEditForm" oncomplete="PF('InvTransacEditDialog').show()" disabled="#{empty invTransacController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{invTransacController.destroy}" update=":growl,datalist" disabled="#{empty invTransacController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
