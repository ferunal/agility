<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RfCiudadViewDlg" widgetVar="RfCiudadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRfCiudadTitle}">
            <h:form id="RfCiudadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rfCiudadController.selected != null}">
                        <h:outputText value="#{bundle.ViewRfCiudadLabel_ciuId}"/>
                        <h:outputText value="#{rfCiudadController.selected.ciuId}" title="#{bundle.ViewRfCiudadTitle_ciuId}"/>
                        <h:outputText value="#{bundle.ViewRfCiudadLabel_ciuCod}"/>
                        <h:outputText value="#{rfCiudadController.selected.ciuCod}" title="#{bundle.ViewRfCiudadTitle_ciuCod}"/>
                        <h:outputText value="#{bundle.ViewRfCiudadLabel_ciuDesc}"/>
                        <h:outputText value="#{rfCiudadController.selected.ciuDesc}" title="#{bundle.ViewRfCiudadTitle_ciuDesc}"/>
                        <h:outputText value="#{bundle.ViewRfCiudadLabel_depId}"/>
                        <h:outputText value="#{rfCiudadController.selected.depId}" title="#{bundle.ViewRfCiudadTitle_depId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RfCiudadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
