<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvProdxprovViewDlg" widgetVar="InvProdxprovViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInvProdxprovTitle}">
            <h:form id="InvProdxprovViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invProdxprovController.selected != null}">
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_pxvId}"/>
                        <h:outputText value="#{invProdxprovController.selected.pxvId}" title="#{bundle.ViewInvProdxprovTitle_pxvId}"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_pxvEst}"/>
                        <p:selectBooleanCheckbox value="#{invProdxprovController.selected.pxvEst}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_pxvPrecioact}"/>
                        <h:outputText value="#{invProdxprovController.selected.pxvPrecioact}" title="#{bundle.ViewInvProdxprovTitle_pxvPrecioact}"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_pxvFecultprecio}"/>
                        <h:outputText value="#{invProdxprovController.selected.pxvFecultprecio}" title="#{bundle.ViewInvProdxprovTitle_pxvFecultprecio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_marId}"/>
                        <h:outputText value="#{invProdxprovController.selected.marId}" title="#{bundle.ViewInvProdxprovTitle_marId}"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_pspId}"/>
                        <h:outputText value="#{invProdxprovController.selected.pspId}" title="#{bundle.ViewInvProdxprovTitle_pspId}"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_prdId}"/>
                        <h:outputText value="#{invProdxprovController.selected.prdId}" title="#{bundle.ViewInvProdxprovTitle_prdId}"/>
                        <h:outputText value="#{bundle.ViewInvProdxprovLabel_prvId}"/>
                        <h:outputText value="#{invProdxprovController.selected.prvId}" title="#{bundle.ViewInvProdxprovTitle_prvId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InvProdxprovViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
