<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpFacturaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpFacturaListForm">
                <p:panel header="#{bundle.ListCmpFacturaTitle}">
                    <p:dataTable id="datalist" value="#{cmpFacturaController.items}" var="item"
                                 selectionMode="single" selection="#{cmpFacturaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.factId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factId}"/>
                            </f:facet>
                            <h:outputText value="#{item.factId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factNumfact}"/>
                            </f:facet>
                            <h:outputText value="#{item.factNumfact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factPrefact}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.factPrefact}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factValorbruto}"/>
                            </f:facet>
                            <h:outputText value="#{item.factValorbruto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factValorneto}"/>
                            </f:facet>
                            <h:outputText value="#{item.factValorneto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.factEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_cxcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factFechaproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.factFechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factPrevalorbruto}"/>
                            </f:facet>
                            <h:outputText value="#{item.factPrevalorbruto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factProcesadorecibido}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.factProcesadorecibido}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factProcesadocargainv}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.factProcesadocargainv}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factEnvpagocuenta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.factEnvpagocuenta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factAnticipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.factAnticipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_factFechamaxentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.factFechamaxentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpFacturaTitle_prvId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpFacturaController.prepareCreate}" update=":CmpFacturaCreateForm" oncomplete="PF('CmpFacturaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpFacturaViewForm" oncomplete="PF('CmpFacturaViewDialog').show()" disabled="#{empty cmpFacturaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpFacturaEditForm" oncomplete="PF('CmpFacturaEditDialog').show()" disabled="#{empty cmpFacturaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpFacturaController.destroy}" update=":growl,datalist" disabled="#{empty cmpFacturaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
