<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpRfTiporequisicionListForm">
                <p:panel header="#{bundle.ListCmpRfTiporequisicionTitle}">
                    <p:dataTable id="datalist" value="#{cmpRfTiporequisicionController.items}" var="item"
                                 selectionMode="single" selection="#{cmpRfTiporequisicionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.trqId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle_trqId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trqId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle_trqNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.trqNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle_trqDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.trqDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle_trqEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.trqEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRfTiporequisicionTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpRfTiporequisicionController.prepareCreate}" update=":CmpRfTiporequisicionCreateForm" oncomplete="PF('CmpRfTiporequisicionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpRfTiporequisicionViewForm" oncomplete="PF('CmpRfTiporequisicionViewDialog').show()" disabled="#{empty cmpRfTiporequisicionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpRfTiporequisicionEditForm" oncomplete="PF('CmpRfTiporequisicionEditDialog').show()" disabled="#{empty cmpRfTiporequisicionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpRfTiporequisicionController.destroy}" update=":growl,datalist" disabled="#{empty cmpRfTiporequisicionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
