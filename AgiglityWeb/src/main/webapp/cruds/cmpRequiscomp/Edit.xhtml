<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpRequiscompEditDlg" widgetVar="CmpRequiscompEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCmpRequiscompTitle}">
            <h:form id="CmpRequiscompEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpRequiscompController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_crqId}" for="crqId" />
                        <p:inputText id="crqId" value="#{cmpRequiscompController.selected.crqId}" title="#{bundle.EditCmpRequiscompTitle_crqId}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_crqId}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_cxcId}" for="cxcId" />
                        <p:inputText id="cxcId" value="#{cmpRequiscompController.selected.cxcId}" title="#{bundle.EditCmpRequiscompTitle_cxcId}" />
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_crqFproc}" for="crqFproc" />
                        <p:calendar id="crqFproc" pattern="MM/dd/yyyy HH:mm:ss" value="#{cmpRequiscompController.selected.crqFproc}" title="#{bundle.EditCmpRequiscompTitle_crqFproc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_cqrEst}" for="cqrEst" />
                        <p:selectBooleanCheckbox id="cqrEst" value="#{cmpRequiscompController.selected.cqrEst}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_cqrEst}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{cmpRequiscompController.selected.indversion}" title="#{bundle.EditCmpRequiscompTitle_indversion}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_indversion}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_crqRevisada}" for="crqRevisada" />
                        <p:selectBooleanCheckbox id="crqRevisada" value="#{cmpRequiscompController.selected.crqRevisada}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_crqRevisada}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_crqAbierta}" for="crqAbierta" />
                        <p:selectBooleanCheckbox id="crqAbierta" value="#{cmpRequiscompController.selected.crqAbierta}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_crqAbierta}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_strId}" for="strId" />
                        <p:inputText id="strId" value="#{cmpRequiscompController.selected.strId}" title="#{bundle.EditCmpRequiscompTitle_strId}" />
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_crqAprobado}" for="crqAprobado" />
                        <p:selectBooleanCheckbox id="crqAprobado" value="#{cmpRequiscompController.selected.crqAprobado}" required="true" requiredMessage="#{bundle.EditCmpRequiscompRequiredMessage_crqAprobado}"/>
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_iseId}" for="iseId" />
                        <p:inputText id="iseId" value="#{cmpRequiscompController.selected.iseId}" title="#{bundle.EditCmpRequiscompTitle_iseId}" />
                        <p:outputLabel value="#{bundle.EditCmpRequiscompLabel_trqId}" for="trqId" />
                        <p:selectOneMenu id="trqId" value="#{cmpRequiscompController.selected.trqId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpRfTiporequisicionController.itemsAvailableSelectOne}"
                                           var="trqIdItem"
                                           itemValue="#{trqIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpRequiscompController.update}" value="#{bundle.Save}" update="display,:CmpRequiscompListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CmpRequiscompEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpRequiscompEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
