<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpRequiscompTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpRequiscompListForm">
                <p:panel header="#{bundle.ListCmpRequiscompTitle}">
                    <p:dataTable id="datalist" value="#{cmpRequiscompController.items}" var="item"
                                 selectionMode="single" selection="#{cmpRequiscompController.selected}"
                                 paginator="true"
                                 rowKey="#{item.crqId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_crqId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crqId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_cxcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_crqFproc}"/>
                            </f:facet>
                            <h:outputText value="#{item.crqFproc}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_cqrEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cqrEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_crqRevisada}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.crqRevisada}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_crqAbierta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.crqAbierta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_crqAprobado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.crqAprobado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_iseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.iseId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRequiscompTitle_trqId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trqId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpRequiscompController.prepareCreate}" update=":CmpRequiscompCreateForm" oncomplete="PF('CmpRequiscompCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpRequiscompViewForm" oncomplete="PF('CmpRequiscompViewDialog').show()" disabled="#{empty cmpRequiscompController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpRequiscompEditForm" oncomplete="PF('CmpRequiscompEditDialog').show()" disabled="#{empty cmpRequiscompController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpRequiscompController.destroy}" update=":growl,datalist" disabled="#{empty cmpRequiscompController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
