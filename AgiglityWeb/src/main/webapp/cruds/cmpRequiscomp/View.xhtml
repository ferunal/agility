<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpRequiscompViewDlg" widgetVar="CmpRequiscompViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCmpRequiscompTitle}">
            <h:form id="CmpRequiscompViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpRequiscompController.selected != null}">
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_crqId}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.crqId}" title="#{bundle.ViewCmpRequiscompTitle_crqId}"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_cxcId}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.cxcId}" title="#{bundle.ViewCmpRequiscompTitle_cxcId}"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_crqFproc}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.crqFproc}" title="#{bundle.ViewCmpRequiscompTitle_crqFproc}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_cqrEst}"/>
                        <p:selectBooleanCheckbox value="#{cmpRequiscompController.selected.cqrEst}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_indversion}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.indversion}" title="#{bundle.ViewCmpRequiscompTitle_indversion}"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_crqRevisada}"/>
                        <p:selectBooleanCheckbox value="#{cmpRequiscompController.selected.crqRevisada}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_crqAbierta}"/>
                        <p:selectBooleanCheckbox value="#{cmpRequiscompController.selected.crqAbierta}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_strId}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.strId}" title="#{bundle.ViewCmpRequiscompTitle_strId}"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_crqAprobado}"/>
                        <p:selectBooleanCheckbox value="#{cmpRequiscompController.selected.crqAprobado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_iseId}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.iseId}" title="#{bundle.ViewCmpRequiscompTitle_iseId}"/>
                        <h:outputText value="#{bundle.ViewCmpRequiscompLabel_trqId}"/>
                        <h:outputText value="#{cmpRequiscompController.selected.trqId}" title="#{bundle.ViewCmpRequiscompTitle_trqId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CmpRequiscompViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
