<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvInventEditDlg" widgetVar="InvInventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInvInventTitle}">
            <h:form id="InvInventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invInventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInvInventLabel_invId}" for="invId" />
                        <p:inputText id="invId" value="#{invInventController.selected.invId}" title="#{bundle.EditInvInventTitle_invId}" required="true" requiredMessage="#{bundle.EditInvInventRequiredMessage_invId}"/>
                        <p:outputLabel value="#{bundle.EditInvInventLabel_invPrecio}" for="invPrecio" />
                        <p:inputText id="invPrecio" value="#{invInventController.selected.invPrecio}" title="#{bundle.EditInvInventTitle_invPrecio}" />
                        <p:outputLabel value="#{bundle.EditInvInventLabel_invCant}" for="invCant" />
                        <p:inputText id="invCant" value="#{invInventController.selected.invCant}" title="#{bundle.EditInvInventTitle_invCant}" />
                        <p:outputLabel value="#{bundle.EditInvInventLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{invInventController.selected.indversion}" title="#{bundle.EditInvInventTitle_indversion}" />
                        <p:outputLabel value="#{bundle.EditInvInventLabel_invFechaingreso}" for="invFechaingreso" />
                        <p:calendar id="invFechaingreso" pattern="MM/dd/yyyy" value="#{invInventController.selected.invFechaingreso}" title="#{bundle.EditInvInventTitle_invFechaingreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInvInventLabel_invFechaegreso}" for="invFechaegreso" />
                        <p:calendar id="invFechaegreso" pattern="MM/dd/yyyy" value="#{invInventController.selected.invFechaegreso}" title="#{bundle.EditInvInventTitle_invFechaegreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInvInventLabel_marId}" for="marId" />
                        <p:selectOneMenu id="marId" value="#{invInventController.selected.marId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invMarcaController.itemsAvailableSelectOne}"
                                           var="marIdItem"
                                           itemValue="#{marIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvInventLabel_pspId}" for="pspId" />
                        <p:selectOneMenu id="pspId" value="#{invInventController.selected.pspId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invPresentprodController.itemsAvailableSelectOne}"
                                           var="pspIdItem"
                                           itemValue="#{pspIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInvInventLabel_prdId}" for="prdId" />
                        <p:selectOneMenu id="prdId" value="#{invInventController.selected.prdId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invProductoController.itemsAvailableSelectOne}"
                                           var="prdIdItem"
                                           itemValue="#{prdIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invInventController.update}" value="#{bundle.Save}" update="display,:InvInventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InvInventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvInventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
