<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvBancoxprovCreateDlg" widgetVar="InvBancoxprovCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInvBancoxprovTitle}">

                        <p:inputText id="bxpId" value="#{invBancoxprovController.selected.bxpId}" title="#{bundle.CreateInvBancoxprovTitle_bxpId}" required="true" requiredMessage="#{bundle.CreateInvBancoxprovRequiredMessage_bxpId}"/>
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_bxpNumcuenta}" for="bxpNumcuenta" />
                        <p:inputText id="bxpNumcuenta" value="#{invBancoxprovController.selected.bxpNumcuenta}" title="#{bundle.CreateInvBancoxprovTitle_bxpNumcuenta}" required="true" requiredMessage="#{bundle.CreateInvBancoxprovRequiredMessage_bxpNumcuenta}"/>
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_bxpEstado}" for="bxpEstado" />
                        <p:selectBooleanCheckbox id="bxpEstado" value="#{invBancoxprovController.selected.bxpEstado}" />
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{invBancoxprovController.selected.indversion}" title="#{bundle.CreateInvBancoxprovTitle_indversion}" />
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_bxeAplica}" for="bxeAplica" />
                        <p:selectBooleanCheckbox id="bxeAplica" value="#{invBancoxprovController.selected.bxeAplica}" />
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_prvId}" for="prvId" />
                        <p:selectOneMenu id="prvId" value="#{invBancoxprovController.selected.prvId}" >
                            <f:selectItems value="#{invProovedorController.itemsAvailableSelectOne}"
                                           var="prvIdItem"
                                           itemValue="#{prvIdItem}"/>

                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_bncId}" for="bncId" />
                        <p:selectOneMenu id="bncId" value="#{invBancoxprovController.selected.bncId}" required="true" requiredMessage="#{bundle.EditInvBancoxprovRequiredMessage_bncId}">
                            <f:selectItems value="#{rfBancoController.itemsAvailableSelectOne}"
                                           var="bncIdItem"
                                           itemValue="#{bncIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInvBancoxprovLabel_tctId}" for="tctId" />
                        <p:selectOneMenu id="tctId" value="#{invBancoxprovController.selected.tctId}" required="true" requiredMessage="#{bundle.EditInvBancoxprovRequiredMessage_tctId}">
                            <f:selectItems value="#{rfTipocuentaController.itemsAvailableSelectOne}"
                                           var="tctIdItem"
                                           itemValue="#{tctIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invBancoxprovController.create}" value="#{bundle.Save}" update="display,:InvBancoxprovListForm:datalist,:growl" oncomplete="handleSubmit(args,'InvBancoxprovCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InvBancoxprovCreateDialog.hide()"/>

        </p:dialog>
