<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RfDepViewDlg" widgetVar="RfDepViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRfDepTitle}">
            <h:form id="RfDepViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rfDepController.selected != null}">
                        <h:outputText value="#{bundle.ViewRfDepLabel_depId}"/>
                        <h:outputText value="#{rfDepController.selected.depId}" title="#{bundle.ViewRfDepTitle_depId}"/>
                        <h:outputText value="#{bundle.ViewRfDepLabel_depDesc}"/>
                        <h:outputText value="#{rfDepController.selected.depDesc}" title="#{bundle.ViewRfDepTitle_depDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RfDepViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
