<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RfDepCreateDlg" widgetVar="RfDepCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRfDepTitle}">
            <h:form id="RfDepCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rfDepController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRfDepLabel_depId}" for="depId" />
                        <p:inputText id="depId" value="#{rfDepController.selected.depId}" title="#{bundle.CreateRfDepTitle_depId}" required="true" requiredMessage="#{bundle.CreateRfDepRequiredMessage_depId}"/>
                        <p:outputLabel value="#{bundle.CreateRfDepLabel_depDesc}" for="depDesc" />
                        <p:inputText id="depDesc" value="#{rfDepController.selected.depDesc}" title="#{bundle.CreateRfDepTitle_depDesc}" required="true" requiredMessage="#{bundle.CreateRfDepRequiredMessage_depDesc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rfDepController.create}" value="#{bundle.Save}" update="display,:RfDepListForm:datalist,:growl" oncomplete="handleSubmit(args,'RfDepCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RfDepCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
