<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpDetremisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpDetremisionListForm">
                <p:panel header="#{bundle.ListCmpDetremisionTitle}">
                    <p:dataTable id="datalist" value="#{cmpDetremisionController.items}" var="item"
                                 selectionMode="single" selection="#{cmpDetremisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.drmId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_drmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.drmId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_drmProcentregado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.drmProcentregado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_drmProcinventario}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.drmProcinventario}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_drmEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.drmEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_praId}"/>
                            </f:facet>
                            <h:outputText value="#{item.praId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_rmiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpDetremisionTitle_invId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpDetremisionController.prepareCreate}" update=":CmpDetremisionCreateForm" oncomplete="PF('CmpDetremisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpDetremisionViewForm" oncomplete="PF('CmpDetremisionViewDialog').show()" disabled="#{empty cmpDetremisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpDetremisionEditForm" oncomplete="PF('CmpDetremisionEditDialog').show()" disabled="#{empty cmpDetremisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpDetremisionController.destroy}" update=":growl,datalist" disabled="#{empty cmpDetremisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
