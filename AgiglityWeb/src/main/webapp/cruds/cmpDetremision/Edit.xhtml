<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpDetremisionEditDlg" widgetVar="CmpDetremisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCmpDetremisionTitle}">
            <h:form id="CmpDetremisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpDetremisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_drmId}" for="drmId" />
                        <p:inputText id="drmId" value="#{cmpDetremisionController.selected.drmId}" title="#{bundle.EditCmpDetremisionTitle_drmId}" required="true" requiredMessage="#{bundle.EditCmpDetremisionRequiredMessage_drmId}"/>
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_drmProcentregado}" for="drmProcentregado" />
                        <p:selectBooleanCheckbox id="drmProcentregado" value="#{cmpDetremisionController.selected.drmProcentregado}" />
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_drmProcinventario}" for="drmProcinventario" />
                        <p:selectBooleanCheckbox id="drmProcinventario" value="#{cmpDetremisionController.selected.drmProcinventario}" />
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_drmEst}" for="drmEst" />
                        <p:selectBooleanCheckbox id="drmEst" value="#{cmpDetremisionController.selected.drmEst}" />
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{cmpDetremisionController.selected.indversion}" title="#{bundle.EditCmpDetremisionTitle_indversion}" />
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_praId}" for="praId" />
                        <p:selectOneMenu id="praId" value="#{cmpDetremisionController.selected.praId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpPxraprobController.itemsAvailableSelectOne}"
                                           var="praIdItem"
                                           itemValue="#{praIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_rmiId}" for="rmiId" />
                        <p:selectOneMenu id="rmiId" value="#{cmpDetremisionController.selected.rmiId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cmpRemisioninvController.itemsAvailableSelectOne}"
                                           var="rmiIdItem"
                                           itemValue="#{rmiIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpDetremisionLabel_invId}" for="invId" />
                        <p:selectOneMenu id="invId" value="#{cmpDetremisionController.selected.invId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invInventController.itemsAvailableSelectOne}"
                                           var="invIdItem"
                                           itemValue="#{invIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpDetremisionController.update}" value="#{bundle.Save}" update="display,:CmpDetremisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CmpDetremisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpDetremisionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
