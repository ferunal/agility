<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvProovedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvProovedorListForm">
                <p:panel header="#{bundle.ListInvProovedorTitle}">
                    <p:dataTable id="datalist" value="#{invProovedorController.items}" var="item"
                                 selectionMode="single" selection="#{invProovedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.prvId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvRazonsoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvRazonsoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvTel1}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvTel1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvTel2}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvTel2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvDigver}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvDigver}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_fpgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fpgId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvNit}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvNit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvContacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvContacto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvTelcontacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvTelcontacto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_prvEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prvEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProovedorTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{invProovedorController.prepareCreate}" update=":InvProovedorCreateForm" oncomplete="PF('InvProovedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvProovedorViewForm" oncomplete="PF('InvProovedorViewDialog').show()" disabled="#{empty invProovedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvProovedorEditForm" oncomplete="PF('InvProovedorEditDialog').show()" disabled="#{empty invProovedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{invProovedorController.destroy}" update=":growl,datalist" disabled="#{empty invProovedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
