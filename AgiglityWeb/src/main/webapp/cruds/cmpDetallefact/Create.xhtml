<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpDetallefactCreateDlg" widgetVar="CmpDetallefactCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCmpDetallefactTitle}">
            <h:form id="CmpDetallefactCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpDetallefactController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfId}" for="detfId" />
                        <p:inputText id="detfId" value="#{cmpDetallefactController.selected.detfId}" title="#{bundle.CreateCmpDetallefactTitle_detfId}" required="true" requiredMessage="#{bundle.CreateCmpDetallefactRequiredMessage_detfId}"/>
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfCantrecibida}" for="detfCantrecibida" />
                        <p:inputText id="detfCantrecibida" value="#{cmpDetallefactController.selected.detfCantrecibida}" title="#{bundle.CreateCmpDetallefactTitle_detfCantrecibida}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfRecibido}" for="detfRecibido" />
                        <p:selectBooleanCheckbox id="detfRecibido" value="#{cmpDetallefactController.selected.detfRecibido}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfEst}" for="detfEst" />
                        <p:selectBooleanCheckbox id="detfEst" value="#{cmpDetallefactController.selected.detfEst}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_indversion}" for="indversion" />
                        <p:inputText id="indversion" value="#{cmpDetallefactController.selected.indversion}" title="#{bundle.CreateCmpDetallefactTitle_indversion}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfValorunitario}" for="detfValorunitario" />
                        <p:inputText id="detfValorunitario" value="#{cmpDetallefactController.selected.detfValorunitario}" title="#{bundle.CreateCmpDetallefactTitle_detfValorunitario}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfFecharecibido}" for="detfFecharecibido" />
                        <p:calendar id="detfFecharecibido" pattern="MM/dd/yyyy HH:mm:ss" value="#{cmpDetallefactController.selected.detfFecharecibido}" title="#{bundle.EditCmpDetallefactTitle_detfFecharecibido}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfProcesadorecibido}" for="detfProcesadorecibido" />
                        <p:selectBooleanCheckbox id="detfProcesadorecibido" value="#{cmpDetallefactController.selected.detfProcesadorecibido}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfProcesadocargainv}" for="detfProcesadocargainv" />
                        <p:selectBooleanCheckbox id="detfProcesadocargainv" value="#{cmpDetallefactController.selected.detfProcesadocargainv}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfDevolucion}" for="detfDevolucion" />
                        <p:selectBooleanCheckbox id="detfDevolucion" value="#{cmpDetallefactController.selected.detfDevolucion}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_detfObservacion}" for="detfObservacion" />
                        <p:inputText id="detfObservacion" value="#{cmpDetallefactController.selected.detfObservacion}" title="#{bundle.CreateCmpDetallefactTitle_detfObservacion}" />
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_ccmId}" for="ccmId" />
                        <p:selectOneMenu id="ccmId" value="#{cmpDetallefactController.selected.ccmId}" >
                            <f:selectItems value="#{cmpConsolcompraController.itemsAvailableSelectOne}"
                                           var="ccmIdItem"
                                           itemValue="#{ccmIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCmpDetallefactLabel_factId}" for="factId" />
                        <p:selectOneMenu id="factId" value="#{cmpDetallefactController.selected.factId}" >
                            <f:selectItems value="#{cmpFacturaController.itemsAvailableSelectOne}"
                                           var="factIdItem"
                                           itemValue="#{factIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpDetallefactController.create}" value="#{bundle.Save}" update="display,:CmpDetallefactListForm:datalist,:growl" oncomplete="handleSubmit(args,'CmpDetallefactCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpDetallefactCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
