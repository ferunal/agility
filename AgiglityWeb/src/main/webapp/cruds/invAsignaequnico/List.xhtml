<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvAsignaequnicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvAsignaequnicoListForm">
                <p:panel header="#{bundle.ListInvAsignaequnicoTitle}">
                    <p:dataTable id="datalist" value="#{invAsignaequnicoController.items}" var="item"
                                 selectionMode="single" selection="#{invAsignaequnicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ixcId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_ixcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ixcId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_ixcFechaproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.ixcFechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_ixcEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ixcEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_cxcIdasignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcIdasignado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvAsignaequnicoTitle_itrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.itrId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{invAsignaequnicoController.prepareCreate}" update=":InvAsignaequnicoCreateForm" oncomplete="PF('InvAsignaequnicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvAsignaequnicoViewForm" oncomplete="PF('InvAsignaequnicoViewDialog').show()" disabled="#{empty invAsignaequnicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvAsignaequnicoEditForm" oncomplete="PF('InvAsignaequnicoEditDialog').show()" disabled="#{empty invAsignaequnicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{invAsignaequnicoController.destroy}" update=":growl,datalist" disabled="#{empty invAsignaequnicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
