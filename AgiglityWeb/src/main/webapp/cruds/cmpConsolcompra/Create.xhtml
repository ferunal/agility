<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpConsolcompraCreateDlg" widgetVar="CmpConsolcompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCmpConsolcompraTitle}">
            <h:form id="CmpConsolcompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpConsolcompraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmId}" for="ccmId" />
                        <p:inputText id="ccmId" value="#{cmpConsolcompraController.selected.ccmId}" title="#{bundle.CreateCmpConsolcompraTitle_ccmId}" required="true" requiredMessage="#{bundle.CreateCmpConsolcompraRequiredMessage_ccmId}"/>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmFecproc}" for="ccmFecproc" />
                        <p:calendar id="ccmFecproc" pattern="MM/dd/yyyy HH:mm:ss" value="#{cmpConsolcompraController.selected.ccmFecproc}" title="#{bundle.EditCmpConsolcompraTitle_ccmFecproc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmCant}" for="ccmCant" />
                        <p:inputText id="ccmCant" value="#{cmpConsolcompraController.selected.ccmCant}" title="#{bundle.CreateCmpConsolcompraTitle_ccmCant}" />
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmPrecio}" for="ccmPrecio" />
                        <p:inputText id="ccmPrecio" value="#{cmpConsolcompraController.selected.ccmPrecio}" title="#{bundle.CreateCmpConsolcompraTitle_ccmPrecio}" />
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_fpgId}" for="fpgId" />
                        <p:inputText id="fpgId" value="#{cmpConsolcompraController.selected.fpgId}" title="#{bundle.CreateCmpConsolcompraTitle_fpgId}" />
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_strId}" for="strId" />
                        <p:inputText id="strId" value="#{cmpConsolcompraController.selected.strId}" title="#{bundle.CreateCmpConsolcompraTitle_strId}" required="true" requiredMessage="#{bundle.CreateCmpConsolcompraRequiredMessage_strId}"/>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_cpeId}" for="cpeId" />
                        <p:inputText id="cpeId" value="#{cmpConsolcompraController.selected.cpeId}" title="#{bundle.CreateCmpConsolcompraTitle_cpeId}" required="true" requiredMessage="#{bundle.CreateCmpConsolcompraRequiredMessage_cpeId}"/>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmFechavenfactura}" for="ccmFechavenfactura" />
                        <p:calendar id="ccmFechavenfactura" pattern="MM/dd/yyyy" value="#{cmpConsolcompraController.selected.ccmFechavenfactura}" title="#{bundle.EditCmpConsolcompraTitle_ccmFechavenfactura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccmPreciototal}" for="ccmPreciototal" />
                        <p:inputText id="ccmPreciototal" value="#{cmpConsolcompraController.selected.ccmPreciototal}" title="#{bundle.CreateCmpConsolcompraTitle_ccmPreciototal}" />
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_ccpId}" for="ccpId" />
                        <p:selectOneMenu id="ccpId" value="#{cmpConsolcompraController.selected.ccpId}" required="true" requiredMessage="#{bundle.EditCmpConsolcompraRequiredMessage_ccpId}">
                            <f:selectItems value="#{cmpConspedidoController.itemsAvailableSelectOne}"
                                           var="ccpIdItem"
                                           itemValue="#{ccpIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_marId}" for="marId" />
                        <p:selectOneMenu id="marId" value="#{cmpConsolcompraController.selected.marId}" >
                            <f:selectItems value="#{invMarcaController.itemsAvailableSelectOne}"
                                           var="marIdItem"
                                           itemValue="#{marIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_pspId}" for="pspId" />
                        <p:selectOneMenu id="pspId" value="#{cmpConsolcompraController.selected.pspId}" >
                            <f:selectItems value="#{invPresentprodController.itemsAvailableSelectOne}"
                                           var="pspIdItem"
                                           itemValue="#{pspIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_prdId}" for="prdId" />
                        <p:selectOneMenu id="prdId" value="#{cmpConsolcompraController.selected.prdId}" >
                            <f:selectItems value="#{invProductoController.itemsAvailableSelectOne}"
                                           var="prdIdItem"
                                           itemValue="#{prdIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCmpConsolcompraLabel_prvId}" for="prvId" />
                        <p:selectOneMenu id="prvId" value="#{cmpConsolcompraController.selected.prvId}" >
                            <f:selectItems value="#{invProovedorController.itemsAvailableSelectOne}"
                                           var="prvIdItem"
                                           itemValue="#{prvIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpConsolcompraController.create}" value="#{bundle.Save}" update="display,:CmpConsolcompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CmpConsolcompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpConsolcompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
