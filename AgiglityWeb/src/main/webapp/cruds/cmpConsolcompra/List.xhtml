<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpConsolcompraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpConsolcompraListForm">
                <p:panel header="#{bundle.ListCmpConsolcompraTitle}">
                    <p:dataTable id="datalist" value="#{cmpConsolcompraController.items}" var="item"
                                 selectionMode="single" selection="#{cmpConsolcompraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ccmId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmFecproc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmFecproc}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmCant}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmCant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmPrecio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_fpgId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fpgId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_cpeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmFechavenfactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmFechavenfactura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccmPreciototal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccmPreciototal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_ccpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_marId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_pspId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_prdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConsolcompraTitle_prvId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prvId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpConsolcompraController.prepareCreate}" update=":CmpConsolcompraCreateForm" oncomplete="PF('CmpConsolcompraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpConsolcompraViewForm" oncomplete="PF('CmpConsolcompraViewDialog').show()" disabled="#{empty cmpConsolcompraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpConsolcompraEditForm" oncomplete="PF('CmpConsolcompraEditDialog').show()" disabled="#{empty cmpConsolcompraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpConsolcompraController.destroy}" update=":growl,datalist" disabled="#{empty cmpConsolcompraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
