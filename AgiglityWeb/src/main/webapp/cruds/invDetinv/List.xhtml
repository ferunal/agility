<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInvDetinvTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvDetinvListForm">
                <p:panel header="#{bundle.ListInvDetinvTitle}">
                    <p:dataTable id="datalist" value="#{invDetinvController.items}" var="item"
                                 selectionMode="single" selection="#{invDetinvController.selected}"
                                 paginator="true"
                                 rowKey="#{item.divId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divId}"/>
                            </f:facet>
                            <h:outputText value="#{item.divId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divNumserie}"/>
                            </f:facet>
                            <h:outputText value="#{item.divNumserie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.divModelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.divDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divNumserialfabricante}"/>
                            </f:facet>
                            <h:outputText value="#{item.divNumserialfabricante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.divDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_divLibre}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.divLibre}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvDetinvTitle_invId}"/>
                            </f:facet>
                            <h:outputText value="#{item.invId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{invDetinvController.prepareCreate}" update=":InvDetinvCreateForm" oncomplete="PF('InvDetinvCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InvDetinvViewForm" oncomplete="PF('InvDetinvViewDialog').show()" disabled="#{empty invDetinvController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InvDetinvEditForm" oncomplete="PF('InvDetinvEditDialog').show()" disabled="#{empty invDetinvController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{invDetinvController.destroy}" update=":growl,datalist" disabled="#{empty invDetinvController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
