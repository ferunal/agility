<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpEntregapedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpEntregapedidoListForm">
                <p:panel header="#{bundle.ListCmpEntregapedidoTitle}">
                    <p:dataTable id="datalist" value="#{cmpEntregapedidoController.items}" var="item"
                                 selectionMode="single" selection="#{cmpEntregapedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.etpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpFechaentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpFechaentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpEstado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.etpEstado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpFechaproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpFechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpEntregado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.etpEntregado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpObsr}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpObsr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpRecibido}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.etpRecibido}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpFecprocrecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpFecprocrecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_etpCantrecibida}"/>
                            </f:facet>
                            <h:outputText value="#{item.etpCantrecibida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpEntregapedidoTitle_drmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.drmId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpEntregapedidoController.prepareCreate}" update=":CmpEntregapedidoCreateForm" oncomplete="PF('CmpEntregapedidoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpEntregapedidoViewForm" oncomplete="PF('CmpEntregapedidoViewDialog').show()" disabled="#{empty cmpEntregapedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpEntregapedidoEditForm" oncomplete="PF('CmpEntregapedidoEditDialog').show()" disabled="#{empty cmpEntregapedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpEntregapedidoController.destroy}" update=":growl,datalist" disabled="#{empty cmpEntregapedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
