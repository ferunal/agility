<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpConspedidoViewDlg" widgetVar="CmpConspedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCmpConspedidoTitle}">
            <h:form id="CmpConspedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpConspedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_ccpId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.ccpId}" title="#{bundle.ViewCmpConspedidoTitle_ccpId}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_strId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.strId}" title="#{bundle.ViewCmpConspedidoTitle_strId}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_ccpCantaprob}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.ccpCantaprob}" title="#{bundle.ViewCmpConspedidoTitle_ccpCantaprob}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_ccpCantinv}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.ccpCantinv}" title="#{bundle.ViewCmpConspedidoTitle_ccpCantinv}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_ccpCantcomprar}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.ccpCantcomprar}" title="#{bundle.ViewCmpConspedidoTitle_ccpCantcomprar}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_ccpFechaproceso}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.ccpFechaproceso}" title="#{bundle.ViewCmpConspedidoTitle_ccpFechaproceso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_cpeId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.cpeId}" title="#{bundle.ViewCmpConspedidoTitle_cpeId}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_marId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.marId}" title="#{bundle.ViewCmpConspedidoTitle_marId}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_pspId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.pspId}" title="#{bundle.ViewCmpConspedidoTitle_pspId}"/>
                        <h:outputText value="#{bundle.ViewCmpConspedidoLabel_prdId}"/>
                        <h:outputText value="#{cmpConspedidoController.selected.prdId}" title="#{bundle.ViewCmpConspedidoTitle_prdId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CmpConspedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
