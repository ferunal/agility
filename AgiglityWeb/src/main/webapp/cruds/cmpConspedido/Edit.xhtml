<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CmpConspedidoEditDlg" widgetVar="CmpConspedidoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCmpConspedidoTitle}">
            <h:form id="CmpConspedidoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cmpConspedidoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_ccpId}" for="ccpId" />
                        <p:inputText id="ccpId" value="#{cmpConspedidoController.selected.ccpId}" title="#{bundle.EditCmpConspedidoTitle_ccpId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_ccpId}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_strId}" for="strId" />
                        <p:inputText id="strId" value="#{cmpConspedidoController.selected.strId}" title="#{bundle.EditCmpConspedidoTitle_strId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_strId}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_ccpCantaprob}" for="ccpCantaprob" />
                        <p:inputText id="ccpCantaprob" value="#{cmpConspedidoController.selected.ccpCantaprob}" title="#{bundle.EditCmpConspedidoTitle_ccpCantaprob}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_ccpCantaprob}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_ccpCantinv}" for="ccpCantinv" />
                        <p:inputText id="ccpCantinv" value="#{cmpConspedidoController.selected.ccpCantinv}" title="#{bundle.EditCmpConspedidoTitle_ccpCantinv}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_ccpCantinv}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_ccpCantcomprar}" for="ccpCantcomprar" />
                        <p:inputText id="ccpCantcomprar" value="#{cmpConspedidoController.selected.ccpCantcomprar}" title="#{bundle.EditCmpConspedidoTitle_ccpCantcomprar}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_ccpCantcomprar}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_ccpFechaproceso}" for="ccpFechaproceso" />
                        <p:calendar id="ccpFechaproceso" pattern="MM/dd/yyyy HH:mm:ss" value="#{cmpConspedidoController.selected.ccpFechaproceso}" title="#{bundle.EditCmpConspedidoTitle_ccpFechaproceso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_cpeId}" for="cpeId" />
                        <p:inputText id="cpeId" value="#{cmpConspedidoController.selected.cpeId}" title="#{bundle.EditCmpConspedidoTitle_cpeId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_cpeId}"/>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_marId}" for="marId" />
                        <p:selectOneMenu id="marId" value="#{cmpConspedidoController.selected.marId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_marId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invMarcaController.itemsAvailableSelectOne}"
                                           var="marIdItem"
                                           itemValue="#{marIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_pspId}" for="pspId" />
                        <p:selectOneMenu id="pspId" value="#{cmpConspedidoController.selected.pspId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_pspId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invPresentprodController.itemsAvailableSelectOne}"
                                           var="pspIdItem"
                                           itemValue="#{pspIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCmpConspedidoLabel_prdId}" for="prdId" />
                        <p:selectOneMenu id="prdId" value="#{cmpConspedidoController.selected.prdId}" required="true" requiredMessage="#{bundle.EditCmpConspedidoRequiredMessage_prdId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{invProductoController.itemsAvailableSelectOne}"
                                           var="prdIdItem"
                                           itemValue="#{prdIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cmpConspedidoController.update}" value="#{bundle.Save}" update="display,:CmpConspedidoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CmpConspedidoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CmpConspedidoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
