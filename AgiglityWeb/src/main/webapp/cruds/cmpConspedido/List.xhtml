<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpConspedidoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpConspedidoListForm">
                <p:panel header="#{bundle.ListCmpConspedidoTitle}">
                    <p:dataTable id="datalist" value="#{cmpConspedidoController.items}" var="item"
                                 selectionMode="single" selection="#{cmpConspedidoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ccpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_ccpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_ccpCantaprob}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpCantaprob}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_ccpCantinv}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpCantinv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_ccpCantcomprar}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpCantcomprar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_ccpFechaproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.ccpFechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_cpeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_marId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_pspId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpConspedidoTitle_prdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpConspedidoController.prepareCreate}" update=":CmpConspedidoCreateForm" oncomplete="PF('CmpConspedidoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpConspedidoViewForm" oncomplete="PF('CmpConspedidoViewDialog').show()" disabled="#{empty cmpConspedidoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpConspedidoEditForm" oncomplete="PF('CmpConspedidoEditDialog').show()" disabled="#{empty cmpConspedidoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpConspedidoController.destroy}" update=":growl,datalist" disabled="#{empty cmpConspedidoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
