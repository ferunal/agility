<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCmpRemisioninvTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CmpRemisioninvListForm">
                <p:panel header="#{bundle.ListCmpRemisioninvTitle}">
                    <p:dataTable id="datalist" value="#{cmpRemisioninvController.items}" var="item"
                                 selectionMode="single" selection="#{cmpRemisioninvController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rmiId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_rmiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_rmiFechaproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiFechaproceso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_rmiFechaentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiFechaentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_rmiEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.rmiEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_cxcIdorigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcIdorigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_cxcIddestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.cxcIddestino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_strId}"/>
                            </f:facet>
                            <h:outputText value="#{item.strId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCmpRemisioninvTitle_rmiObsrentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmiObsrentrega}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cmpRemisioninvController.prepareCreate}" update=":CmpRemisioninvCreateForm" oncomplete="PF('CmpRemisioninvCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CmpRemisioninvViewForm" oncomplete="PF('CmpRemisioninvViewDialog').show()" disabled="#{empty cmpRemisioninvController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CmpRemisioninvEditForm" oncomplete="PF('CmpRemisioninvEditDialog').show()" disabled="#{empty cmpRemisioninvController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cmpRemisioninvController.destroy}" update=":growl,datalist" disabled="#{empty cmpRemisioninvController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
