<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido a AGILITY</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>

        <h:form>
            
            <p:panel header="Buscar productos">
                <p:panelGrid columns="3">
                    <h:outputText value="Buscar"/>
                    <p:inputText value="#{comprasJSFBean.cadenaBusqueda}"/>
                    <p:commandButton value="Buscar" actionListener="#{comprasJSFBean.buscarProductosXNombre_AE}">
                       
                    </p:commandButton>
                    <p:dataTable id="datalist" value="#{comprasJSFBean.lstInvProductos}" var="item"
                                 selectionMode="single" selection="#{comprasJSFBean.selected}"
                                 paginator="true"
                                 rowKey="#{item.prdId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                    

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdId}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.prdDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdEst}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prdEst}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_indversion}"/>
                            </f:facet>
                            <h:outputText value="#{item.indversion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdEsp}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prdEsp}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdOcasnl}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prdOcasnl}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInvProductoTitle_prdUnico}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prdUnico}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CategorÃ­a producto"/>
                            </f:facet>
                            <h:outputText value="#{item.cpdId.cpdNombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>    
            </p:panel>
        </h:form>
    </h:body>
</html>
